                <h3>Jamiroquai</h3>
          <p id='padding1'>자미로콰이(Jamiroquai)는 영국의 애시드 재즈 밴드이다.
            자미로콰이는 1990년대 초반, 런던에서 활발하게 일어난 애시드 재즈 무브먼트 속에서 활동했던
             인코그니토, 브랜드 뉴 헤비스, 갈리아노, 코듀로이 등의 밴드 중 가장 눈에 띄는 밴드였다.
            애시드 재즈 밴드이지만 후속 앨범을 계속 내놓으면서 애시드 재즈 외의 다른 음악적 장르를 시도하기도 하였다.
          </p>
